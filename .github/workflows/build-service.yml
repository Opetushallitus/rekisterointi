name: rekisterointi
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: rekisterointi-ui/package-lock.json
      - name: Install app dependencies
        run: npm ci
        working-directory: rekisterointi-ui
      - name: Build react app
        run: npm run build
        working-directory: rekisterointi-ui
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "maven"
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn clean package -B -Dbranch=$GITHUB_REF_NAME -Drevision=$GITHUB_SHA -DbuildNumber=$GITHUB_RUN_NUMBER/$GITHUB_RUN_ATTEMPT
      - name: Upload rekisterointi-jar
        uses: actions/upload-artifact@v4
        with:
          name: rekisterointi-jar
          path: target/rekisterointi.jar
      - name: Cache artifact for deploy step
        uses: actions/cache@v4
        with:
          key: ${{ github.sha }}
          path: target
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "maven"
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Opetushallitus_rekisterointi
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download rekisterointi-jar
        uses: actions/download-artifact@v4
        with:
          name: rekisterointi-jar
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: rekisterointi-ui/package-lock.json
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "maven"
      - name: Install app dependencies
        run: npm ci
        working-directory: rekisterointi-ui
      - name: Install Playwright dependencies
        run: npx playwright install-deps chromium
        working-directory: rekisterointi-ui
      - name: Run playwright tests
        run: |
          docker-compose up &
          java -jar -Dspring.profiles.active=dev rekisterointi.jar &
          cd mock-api
          npm install
          npm start &
          cd ../rekisterointi-ui
          ./scripts/ci-wait-for-frontend.sh
          HEADLESS=true npm run playwright:test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: rekisterointi-ui/playwright-results
          retention-days: 10

  deploy-container:
    needs: [build, test]
    uses: Opetushallitus/.github/.github/workflows/push-scan-java-ecr.yml@main
    with:
      application: rekisterointi
      base-image: baseimage-fatjar-openjdk21:master
      configfolder: oph-configuration
      jarfile: rekisterointi.jar
    secrets:
      AWS_UTILITY_ROLE_ARN: ${{ secrets.AWS_OPH_UTILITY_ROLE_ARN }}
